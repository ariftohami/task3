<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

 <section class="bg-[url('./assets/images/background.jpg')] bg-no-repeat bg-cover w-full h-[500px]">

    <header class>


        <section class="flex justify-evenly space-x-3 items-center w-max mb-[20px] ">
            <img class="w-[50px] h-[50px]:" src="./assets/images/pngwing.com.png" alt="logo">

            <p class="font-bold  text-white tracking-wider first-letter:text-gray-950">
                Weather Dashboard
            </p>
        </section>



        <section class="bg-slate-900 w-[250px] space-x-5 p-[10px] rounded-md">
            <input class="bg-slate-900" type="text" placeholder=" Search Location">
            <i class="fa-solid fa-magnifying-glass text-white"></i>
        </section>


    </header>

    <!-- header end -->


    <!-- temperature box -->
    <section>

        <div>
            <section>

            </section>


            <section class="text-center">
                <p>THE CLIMATE IS <span class="underline">MIST</span></p>

                
                <div class="flex-col">
                    
                    <div class="flex justify-evenly ">
                        <p>Temp. Max</p>
                        <p>25.93 <i class="fa-solid fa-temperature-full"></i></p>
                    </div>
    
                    <div class="flex justify-evenly">
                        <p>Temp Min</p>
                        <p>10.4 <i class="fa-solid fa-temperature-quarter"></i></p>
                    </div>
    
                    <div class="flex justify-evenly">
                        <p>Humidity</p>
                        <p>10.4<i class="fa-solid fa-percent"></i></p>
                    </div>
    
                    <div class="flex justify-evenly">
                        <p>Wind</p>
                        <p>10.4 <i class="fa-solid fa-wind"></i></p>
                    </div>
    
    
                    <div class="flex justify-evenly">
                        <p>Cloudy</p>
                        <p>10 km/hr<i class="fa-solid fa-cloud-moon"></i></p>
                    </div>
                </div>


            </section>
        </div>

    </section>


 </section>   

</body>
</html>
